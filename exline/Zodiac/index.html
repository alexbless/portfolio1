<!DOCTYPE html>
<html>
<head>
	<title>Zodiac App</title>
	<!-- Include CSS File Here -->
	<link rel="stylesheet" href="css/stylesheet.css"/>
	
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="sty;esheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	
	<!-- Include JS file here -->
	<script src="js/zodiac.js"></script>

</head>
<body>

<a href="http://www.smartalexinc.com/">
<img src="img/smartalex.png" style="width:200px;height:200px">
</a>

<h1 class="animated lightSpeedIn">Want to know your horoscope, but dont know your sign?</h1>

<h2 class="animated slideInUp">If so, put in your birth month, followed by the day and your Sign and horoscope will be generated</h2>

<br>

<form name="form1">

<table border="10" bgcolor="c0c0c0" cellspacing="1" cellpadding="0">
  <tr>
    <td>
        <font size="1" face="verdana, arial, helvetica, sans-serif"><b>&nbsp;Month&nbsp;</b></font>
    </td>
    <td>
        <font size="1" face="verdana, arial, helvetica, sans-serif"><b>&nbsp;Date&nbsp;</b></font>
    </td>
    <td rowspan="2">
        <font size="3" face="verdana, arial, helvetica, sans-serif"><b>&nbsp;&nbsp;<b>:</b>&nbsp;</b></font>
    </td>
    <td>
        <font size="1" face="verdana, arial, helvetica, sans-serif"><b>&nbsp;Sign&nbsp;</b></font>
    </td>
    
  </tr>
  <tr>
    <td>
                    &nbsp;<select name="month">
                    <option value="x" selected>&lt; Select &gt;&nbsp;</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                    </select>
    </td>
    <td>
                    &nbsp;<select name="date" onChange="validate()">
                    <option value="y" selected>&lt; Select &gt;&nbsp;</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    </select>
    </td>
    <td>
        &nbsp;<input name="sign" size="145" value="??" />&nbsp;<input type="button" value="submit" onClick="sunsign()">
    </td>
  </tr>
</table>
</form>




</body>
</html>
